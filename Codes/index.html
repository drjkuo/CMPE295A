<!DOCTYPE html>
<html>
<head>
  <title>Hello World DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>

<body class="container">
  <h1>Solar trading Application</h1>

  <div class="table-responsive">
    <table class="table table-striped table-condensed table-bordered table-hover">
      <caption>User status</caption>
      <thead>
        <tr>
          <th>IDs</th>
          <th>Address</th>
          <th>Ethers</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#1</td>
          <td id="candidate-0"></td>
          <td id="ethers-0"></td>
        </tr>
        <tr>
          <td>#2</td>
          <td id="candidate-1"></td>
          <td id="ethers-1"></td>
        </tr>
        <tr>
          <td>#3</td>
          <td id="candidate-2"></td>
          <td id="ethers-2"></td>
        </tr>
        <tr>
          <td>#4</td>
          <td id="candidate-3"></td>
          <td id="ethers-3"></td>
        </tr>
        <tr>
          <td>#5</td>
          <td id="candidate-4"></td>
          <td id="ethers-4"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-condensed table-bordered table-hover">
      <caption>Transaction history</caption>
      <thead>
        <tr>
          <th>From</th>
          <th>To</th>
          <th>Buy or sell</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="transactions">
      </tbody>
    </table>
  </div>
  <!-- <form action="">
  Buy or sale: <input type="text" name="buyOrSale">
  ID: <input type="text" name="id">
  Solar Amount: <input type="text" name="solarAmount">
  Ether: <input type="text" name="ether">
  <input type="submit" value="Submit" onclick="tradeSolar()">
</form> -->
<div class="buy">
  <button type="submit" class="btn btn-danger btn-xs" value="Buy" onclick="buySolar()">Buy</button>
  <input type="text" name="id" placeholder="id">
  <input type="text" name="solarAmount" placeholder="amount">
  <input type="text" name="ether" placeholder="ether"><br>
</div>
<div class="sell">
  <button type="submit" class="btn btn-danger btn-xs" value="Sell" onclick="sellSolar()">Sell</button>
  <input type="text" name="id" placeholder="id">
  <input type="text" name="solarAmount" placeholder="amount">
  <input type="text" name="ether" placeholder="ether"><br>
</div>

</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>

<script src="./compiled.js"></script>
</html>
